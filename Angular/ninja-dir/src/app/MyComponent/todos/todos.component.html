<div class="container">
  <app-add-todo (todoAdd)="Addtodo($event)"></app-add-todo>
</div>
<div *ngIf="this.todos.length === 0; else elseBlock">
  No todos to Display!
</div>
<ng-template #elseBlock>
  <div class="container" *ngFor="let todo of todos">
    <app-todo-item [todo]="todo" (todoDelete)="Deletetodo($event)" (todoCheck)="Checktodo($event)">
    </app-todo-item>
  </div>
</ng-template>
